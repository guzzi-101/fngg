<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Noun Gender Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>French Noun Gender Quiz</h1>
        <div id="quiz">
            <p id="question">What is the gender of the noun "chien"?</p>
            <button onclick="checkAnswer('le')">Le</button>
            <button onclick="checkAnswer('la')">La</button>
        </div>
        <p id="result"></p>
        <p>Score: <span id="score">0</span></p> <!-- Score Counter -->
    </div>
    <script src="script.js"></script>
</body>
</html>
